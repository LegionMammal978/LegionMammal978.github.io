<!DOCTYPE html><html><head><title>POST Request Converter</title></head><body>This tool takes a query string and URL and converts it to a POST request with <code>application/x-www-form-urlencoded</code> pairs.<script>if(location.search){var a=document.createElement("form"),b=location.search.slice(1);a.setAttribute("method","POST");for(;!b.startsWith("http");b=b.split("&",2)[1]){var c=b.split("&",2)[0].split("="),d=document.createElement("input");d.setAttribute("type","hidden");d.setAttribute("name",c[0]);d.setAttribute("value",c[1]);a.appendChild(d);}a.setAttribute("action",b);document.body.appendChild(a);a.submit();}</script></body></html>
